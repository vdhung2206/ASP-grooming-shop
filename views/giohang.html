<body>
  <section class="h-100 h-custom" style="background-color: #d2c9ff;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12">
          <div class="card card-registration card-registration-2" style="border-radius: 15px;">
            <div class="card-body p-0">
              <div class="row g-0">
                <div class="col-lg-8">
                  <div id="result" class="p-5">
                  </div>
                  <div class="p-5 pt-0">
                    <div class="">
                      <h6 class="mb-0"><a href="#!" class="text-body"><i
                            class="fas fa-long-arrow-alt-left me-2"></i>Quay lại shop</a></h6>
                    </div>
                  </div>
                </div>
                <div id="thongkegiohang" class="col-lg-4 bg-grey">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script>

    var giohang = []
    $(document).ready(function () {
      if (getCookie("giohang") == null) {
        const now = new Date();
        const expires = new Date(now.getTime() + 24 * 60 * 60 * 1000).toUTCString();
        var json_str = JSON.stringify(giohang);
        document.cookie = "giohang=" + json_str + ";expires=" + expires + "; path=/";
      } else {
      }
      loadData()
    })
    
    async function loadData() {
      var json_str = getCookie("giohang")
      giohang = JSON.parse(json_str);
      if (giohang.length > 0) {
        var str = '<div class="d-flex justify-content-between align-items-center mb-5"><h1 class="fw-bold mb-0 text-black">Giỏ hàng</h1><h6 class="mb-0 text-muted">' + tongSanPham() + ' sản phẩm</h6></div>'
        giohang.forEach(element => {
          for (var x in element) {
            $.ajax({
              method: "get",
              url: "../controllers/sanpham-controller.asp",
              data: {
                loai: "laythongtinsanpham",
                masp: x
              }, success: function (response) {
                const obj = JSON.parse(response);
                console.log(obj)
                str += '<hr class="my-4">'
                str += '<div class="row mb-4 d-flex justify-content-between align-items-center">'
                str += '<div class="col-md-2 col-lg-2 col-xl-2">'
                str += '<img src="' + obj.data.hinhanh + '" class="img-fluid rounded-3">'
                str += '</div>'
                str += '<div class="col-md-3 col-lg-3 col-xl-3">'
                str += '<h6 class="text-black mb-0">' + obj.data.tensp + '</h6>'
                str += '</div>'
                str += '<div class="col-md-3 col-lg-3 col-xl-2 d-flex">'
                str += '<button class="btn btn-link px-2"onclick="giamSoLuong(' + x + ',' + obj.data.giasp + ')"><i class="fas fa-minus"></i></button>'
                str += '<input id="' + x + '" min="0" name="quantity" value="' + element[x] + '" type="number" class="form-control form-control-sm" />'
                str += '<button class="btn btn-link px-2" onclick="tangSoLuong(' + x + ',' + obj.data.giasp + ')"><i class="fas fa-plus"></i></button>'
                str += '</div> <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1"><h6 class="mb-0">' + obj.data.giasp * element[x] + '<span class=\"text-decoration-underline\">đ</span></h6>'
                str += '</div> <div class="col-md-1 col-lg-1 col-xl-1 text-end"> <a href="#!" class="text-muted"><i class="fas fa-times"></i></a></div></div>'
                console.log(str)
                $("#result").html(str)
              }
            });
            break
          }
        });
        console.log(str)
        $("#result").append('<hr class="my-4"><div class="pt-5"><h6 class="mb-0"><a href="#!" class="text-body"><iclass="fas fa-long-arrow-alt-left me-2"></i>Back to shop</a></h6>/div>')
        var str1 = ""
        str1 += '<div class="p-5"><h3 class="fw-bold mb-5 mt-2 pt-1">Thống kê giỏ hàng</h3><hr class="my-4"><div class="d-flex justify-content-between mb-4"><h5 class="text-uppercase">' + tongSanPham() + ' sản phẩm</h5>'
        str1 += '<h5>' + tinhGiaGioHang() + '<span class=\"text-decoration-underline\">đ</span></h5>'
        str1 += '</div><h5 class="text-uppercase mb-3">Giao hàng</h5><div class="mb-4 pb-2"><h5>Đồng giá 30.000đ</h5></div><h5 class="text-uppercase mb-3">Mã giảm giá</h5><div class="mb-5"><div class="form-outline"><input type="text" id="form3Examplea2" class="form-control form-control-lg" /></div><button type="button" class="mt-2 btn btn-dark btn-block btn-lg" data-mdb-ripple-color="dark">Áp dụng</button>  </div><hr class="my-4">'
        str1 += '<div class="d-flex justify-content-between mb-5"><h5 class="text-uppercase">Tổng</h5>'
        str1 += '<h5>' + (parseInt(tinhGiaGioHang()) + parseInt(30000)) + '<span class=\"text-decoration-underline\">đ</span></h5>'
        str1 += '</div><button type="button" class="btn btn-dark btn-block btn-lg" data-mdb-ripple-color="dark">Tiến hành thanh toán</button></div>'
        $("#thongkegiohang").html(str1)
        return str
      }
    }

    function tangSoLuong(masp, giasp) {
      var json_str = getCookie('giohang');
      giohang = JSON.parse(json_str);
      giohang.forEach(element => {
        for (x in element) {
          if (x == masp) {
            element[x] += 1
            var json_str = JSON.stringify(giohang);
            const now = new Date();
            const expires = new Date(now.getTime() + 20 * 60 * 1000).toUTCString();
            document.cookie = "giohang=" + json_str + ";expires=" + expires + "; path=/";
          }
          break
        }
      });
      loadData()
    }
    function tinhGiaGioHang() {
    var json_str = getCookie('giohang');
    var tongtien = 0
    giohang = JSON.parse(json_str);
    giohang.forEach(element => {
      for(var x in element){
        tongtien += element[x] * element["giasp"]
        break
      }
    });
    $("#giagiohang").html(tongtien);
    return tongtien
  }
    function giamSoLuong(masp, giasp) {
      var json_str = getCookie('giohang');
      giohang = JSON.parse(json_str);
      giohang.forEach(element => {
        for (x in element) {
          if (x == masp) {
            element[x] -= 1
            var json_str = JSON.stringify(giohang);
            const now = new Date();
            const expires = new Date(now.getTime() + 20 * 60 * 1000).toUTCString();
            document.cookie = "giohang=" + json_str + ";expires=" + expires + "; path=/";
          }
        }
      });
      loadData()
    }
    function tongSanPham() {
      var count = 0
      giohang.forEach(element => {
        for (var x in element) {
          count += element[x]
          break
        }
      })
      return count;
    }

    function getCookie(name) {
      var cookieArr = document.cookie.split(";");
      for (var i = 0; i < cookieArr.length; i++) {
        var cookiePair = cookieArr[i].split("=");
        if (name == cookiePair[0].trim()) {
          return decodeURIComponent(cookiePair[1]);
        }
      }
      return null;
    }
  </script>
